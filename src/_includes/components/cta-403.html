<section id="cta-1071">
    <div class="cs-container">
        <div class="cs-content">
            <div class="cs-flex">
                <h2 class="cs-title">Begin Your Wellness Journey Today</h2>
                 <p class="cs-text">
                    Ready to discover authentic Thai massage and spa treatments? We're here to guide you towards complete relaxation.
                 </p>
            </div>
            
            <div class="cs-button-box">
                <a href="{{client.onlineBooking}}" target="_blank" rel="noopener" class="cs-button-solid">Book Now</a>
                <a href="/contact/" class="cs-button-transparent">Contact Us</a>
            </div>
        </div>
    </div>
    <picture class="cs-background">
        <!--Mobile Image -->
        <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({width: 640, height: 728}) | avif %}" type="image/avif">
        <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({width: 640, height: 728}) | webp %}" type="image/webp">
        <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({width: 640, height: 728}) | jpeg %}" type="image/jpeg">
        <!--Tablet Image -->
        <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({width: 2046, height: 963}) | avif %}" type="image/avif">
        <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({width: 2046, height: 963}) | webp %}" type="image/webp">
        <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({width: 2046, height: 963}) | jpeg %}" type="image/jpeg">
        <!--Desktop Image -->
        <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({width: 2560, height: 1136}) | avif %}" type="image/avif">
        <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({width: 2560, height: 1136}) | webp %}" type="image/webp">
        <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({width: 2560, height: 1136}) | jpeg %}" type="image/jpeg">
        <img src="{% getUrl "/assets/images/banner.jpg" | resize({width: 2560, height: 1136}) | jpeg %}" alt="massage" width="1280" height="568" loading="lazy" decoding="async" aria-hidden="true">
    </picture>
</section>
